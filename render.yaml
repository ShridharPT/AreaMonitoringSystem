services:
  - type: web
    name: area-monitor
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m uvicorn app.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: CAMERA_INDEX
        value: "0"
      - key: CONFIDENCE_THRESHOLD
        value: "0.5"
      - key: ALERT_ENABLED
        value: "true"
      - key: AUTO_SCREENSHOT
        value: "true"
      - key: DATABASE_URL
        value: sqlite:///./area_monitor.db
    healthCheckPath: /api/v1/health
    healthCheckInterval: 300
    maxInstances: 1
    memoryAllocation: 2048
    disk: 10240

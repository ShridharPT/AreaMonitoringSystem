# Prometheus Alert Rules for Area Monitoring System

groups:
  - name: area_monitor
    interval: 30s
    rules:
      # High detection rate alert
      - alert: HighDetectionRate
        expr: rate(detections_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High detection rate detected"
          description: "Detection rate is {{ $value }} detections/sec"

      # System down alert
      - alert: SystemDown
        expr: up{job="area-monitor"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Area Monitor system is down"
          description: "Area Monitor has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: container_memory_usage_bytes{name="area-monitor"} > 3e9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}B"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{name="area-monitor"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is {{ $value | humanizePercentage }}"

      # Database size alert
      - alert: LargeDatabaseSize
        expr: node_filesystem_size_bytes{mountpoint="/app"} - node_filesystem_free_bytes{mountpoint="/app"} > 5e9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Large database size detected"
          description: "Database size is {{ $value | humanize }}B"

      # Low disk space
      - alert: LowDiskSpace
        expr: node_filesystem_free_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space available"
          description: "Less than 10% disk space available"

      # API response time alert
      - alert: SlowAPIResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is {{ $value }}s"

      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }}"

      # No detections for extended period
      - alert: NoDetectionsForLongTime
        expr: time() - timestamp(detections_total) > 3600
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "No detections for extended period"
          description: "No detections recorded for more than 1 hour"

      # Database connection issues
      - alert: DatabaseConnectionIssue
        expr: database_connection_errors_total > 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Database connection issues detected"
          description: "{{ $value }} database connection errors"
